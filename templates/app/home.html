{% extends 'app/base.html' %}

{% block content %}
    <h1>Articles</h1>
    <a href="{% url 'article_create' %}">New Article </a>
    <ul>
        {% for article in article_list %}
            <li><a href="{% url 'article_update' article.pk %}">{{ article.title }} with {{ article.word_count }} words.</a></li>
        {% endfor %}
    </ul>   
{% endblock content %}
