{% extends 'app/base.html' %}

{% block content %}
    <h1>Articles</h1>
    <a href="{% url 'article_create' %}">New Article </a>
    <ul>
        {% for article in article_list %}
            <li><a href="{% url 'article_update' article.id %}"></a>{{ article.title }} with {{ article.word_count }} words.</li>
        {% endfor %}
    </ul>   
{% endblock content %}
